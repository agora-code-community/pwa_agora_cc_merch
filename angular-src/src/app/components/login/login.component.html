<div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" (click)="close()">&times;</button>
          <h4 class="modal-title">{{title || 'Confirm'}}</h4>
      </div>
      <div class="modal-body">

        <form id="login" class="form-horizontal" (ngSubmit)="loginSubmit(loginFrm.value)" #loginFrm="ngForm">
          <div class="form-group">
            <label for="inputEmail" class="col-sm-3 control-label">Username</label>
            <div class="col-sm-8">
              <input class="form-control" name="username" [(ngModel)]="username" id="inputEmail" placeholder="Username" type="text">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-8">
              <input class="form-control" name="password" [(ngModel)]="password" id="inputPassword" placeholder="Password" type="password">
            </div>
          </div>
          <div class="form-group">
            <a routerLink="/register" class="pull-right">Create account</a>
          </div>
          <div class="form-group">
              <div class="footer pull-right">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              </div>
            </div>
        </form>

      </div>
  </div>
</div>
