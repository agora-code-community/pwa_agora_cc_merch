<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input required="true" [(ngModel)]="name" name="name" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input [(ngModel)]="username" name="username"  type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email"  class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password"  class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
