<div class="row">
  <div class="col-md-12">
      <div class="col-md-8 col-md-offset-2">
          <div class="panel panel-default">
              <div class="panel-heading">Registration</div>
              <div class="panel-body">
                    <div [hidden]="errMail"><h4 class="error">{{ errUser }}</h4></div>
                  <form class="form-horizontal" (ngSubmit)="onRegisterSubmit(signUpForm.value)" #signUpForm="ngForm">
                      <div class="form-group">
                          <label for="usr" class="control-label col-md-3">Username</label>
                          <div class="col-md-9">
                              <input type="text" class="form-control" name="username" [(ngModel)]="username" id="usr" #usrname="ngModel" placeholder="Enter username..." required>
                          </div>    
                      </div>
                      <div class="form-group">
                          <label for="usr" class="control-label col-md-3">Name</label>
                          <div class="col-md-9">
                              <input type="text" class="form-control" name="name" [(ngModel)]="name" placeholder="Enter your name..." required>
                          </div>    
                      </div>
                      <div class="form-group" [ngClass]="{'has-warning': errMail}">
                          <label for="usr" class="control-label col-md-3">Email</label>
                          <div class="col-md-9">
                              <input type="text" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter email..." required #mail="ngModel">
                              <span *ngIf="errMail" class="error">{{ errMail }}</span>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="pwd" class="control-label col-md-3">Password</label>
                          <div class="col-md-9">
                              <input type="password" class="form-control" [(ngModel)]="password" name="password" id="pwd" placeholder="Enter password..." required>                                
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="pwd" class="control-label col-md-3">Phone</label>
                          <div class="col-md-9">
                            <input type="text" class="form-control" name="phone" [(ngModel)]="phone" id="Confirmpwd" placeholder="Phone #...">
                          </div>
                      </div>
                      <div class="form-group">
                        <label for="pwd" class="control-label col-md-3">Address</label>
                        <div class="col-md-9">
                          <textarea class="form-control" rows="3" id="textArea" name="address" [(ngModel)]="address"></textarea>
                        </div>
                    </div>
                      <div class="form-group" style="text-align: center">
                          <a routerLink="/" class="btn btn-default">
                              <i class="fa fa-arrow-left"></i> Back
                          </a>
                          <button type="submit" class="btn btn-primary">Sign Up</button>  
                      </div>  
                  </form>
              </div>
          </div> <!-- ./panel -->
      </div>
      
  </div>
</div>
