<!-- Login page template -->

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <!-- logo -->
      <div class="div-logo">
        <img src="../../../assets/images/login-img.png" alt="Agora logo">
      </div>

      <!-- login form -->
      <div class="panel panel-default col-md-8 col-md-offset-2">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
            <form class="form-horizontal">
              <fieldset>
                <div class="form-group">
                  <label for="inputEmail" class="control-label col-md-3 col-lg-2">Email</label>
                  <div class="col-md-9 col-lg-10">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="control-label col-md-3 col-lg-2">Password</label>
                  <div class="col-md-9 col-lg-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Remember me
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group" style="text-align: center">
                  <a routerLink="/dashboard" class="btn btn-default">Sign In</a>
                  <button type="submit" class="btn btn-default" value="Submit">Sign In</button>
                </div>
              </fieldset>  
            </form>
        </div>
      
      </div><!-- ./panel -->
    </div>
  </div>
</div><!-- ./container -->
