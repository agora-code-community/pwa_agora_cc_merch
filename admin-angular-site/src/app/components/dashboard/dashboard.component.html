<!-- Dashboard component html -->

<div class="container">

  <div class="row">
    <h3>Agora store <small>Admin panel</small></h3>
    <div class="col-md-12">
      <!-- plug-in for the search-bar conponent -->
      <app-search-bar></app-search-bar>
    </div>
  </div>

  <h3 *ngIf="!products">There are no products to show, please add some by clicking the "Add new product" button above.</h3>

  <!-- if products exists in the db, table shows otherwise it wont -->
  <div *ngIf="products" class="row">
    <div class="col-md-10 col-md-offset-1">  
      <div class="panel panel-default">
        <div class="panel-heading">Product overview</div>
        <div class="panel-body">
          <table class="table table-striped table-hover ">
            <thead>
              <tr>
                <th>Product #</th>
                <th>Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <td>{{product._id}}</td>
                <td> 
                  <a routerLink="/product-details/{{product._id}}">{{product.name}} </a>
                </td>
                <td>
                  <a routerLink="/product/edit/{{product._id}}" class="btn btn-default">
                    <i class="fa fa-pencil"></i>
                  </a> |
                  <button type="button" class="btn btn-link" data-toggle="modal" [attr.data-target]="'#del'+product._id">
                    <i class="fa fa-times"></i>
                  </button>
                  
                  <!-- confirmation of delete modal -->
                  <div class="modal" id="del{{product._id}}">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title">Confirm delete</h4>
                        </div>
                        <div class="modal-body">
                          <p>Are you sure you want to delete this product - {{product.name}}- permanently?</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                          <button type="button" class="btn btn-primary" (click)="delete(product._id)" data-dismiss="modal">Yes</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table> 

        </div>
      </div>
    </div> <!-- ./col -->
    
  </div>
</div> <!-- ./container -->
